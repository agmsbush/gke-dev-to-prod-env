apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask
    app.kubernetes.io/managed-by: skaffold-v1.12.1
    env: prod
    skaffold.dev/builder: local
    skaffold.dev/cleanup: "true"
    skaffold.dev/deployer: kustomize
    skaffold.dev/docker-api-version: "1.40"
    skaffold.dev/profile.0: prod
    skaffold.dev/run-id: 8ffa4029-068a-4321-93d3-95b2e3990fae
    skaffold.dev/tag-policy: git-commit
  name: gke-flask-app
  namespace: prod
spec:
  replicas: 10
  selector:
    matchLabels:
      app: flask
      env: prod
  template:
    metadata:
      labels:
        app: flask
        app.kubernetes.io/managed-by: skaffold-v1.12.1
        env: prod
        skaffold.dev/builder: local
        skaffold.dev/cleanup: "true"
        skaffold.dev/deployer: kustomize
        skaffold.dev/docker-api-version: "1.40"
        skaffold.dev/profile.0: prod
        skaffold.dev/run-id: 8ffa4029-068a-4321-93d3-95b2e3990fae
        skaffold.dev/tag-policy: git-commit
    spec:
      containers:
      - env:
        - name: ENABLE_ALPHA
          valueFrom:
            configMapKeyRef:
              key: enableAlpha
              name: alpha-features
        image: gcr.io/agmsb-k8s/gke-flask-app:latest@sha256:0e2f808c95522ef8f7d54d5e2d2f71a311eefbefa8a440b91b8adf748b9b4c33
