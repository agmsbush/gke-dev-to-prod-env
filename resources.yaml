apiVersion: v1
data:
  enableAlpha: "false"
kind: ConfigMap
metadata:
  labels:
    app: flask
    env: prod
  name: prod-alpha-features
  namespace: prod
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: flask
    env: prod
  name: prod-gke-flask-app
  namespace: prod
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: flask
    env: prod
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask
    env: prod
  name: prod-gke-flask-app
  namespace: prod
spec:
  replicas: 10
  selector:
    matchLabels:
      app: flask
      env: prod
  template:
    metadata:
      labels:
        app: flask
        env: prod
    spec:
      containers:
      - env:
        - name: ENABLE_ALPHA
          valueFrom:
            configMapKeyRef:
              key: enableAlpha
              name: prod-alpha-features
        image: gcr.io/agmsb-k8s/gke-flask-app:00f3eba
        imagePullPolicy: IfNotPresent
        name: gke-flask-app
        ports:
        - containerPort: 5000
